<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  /* 
    浏览器加载网页的顺序     https://www.cnblogs.com/hanxingli/p/5513116.html

  1. 用户输入网址（假设是个 HTML 页面，并且是第一次访问），浏览器向服务器发出请求，服务器返回 HTML 文件；

  2. 浏览器开始载入 HTML 代码，发现 <head> 标签内有一个 <link> 标签引用外部 CSS 文件；

  3. 浏览器又发出 CSS 文件的请求，服务器返回这个 CSS 文件；

  4. 浏览器继续载入 HTML 中 <body> 部分的代码，并且 CSS 文件已经拿到手了，可以开始渲染页面了；

  5. 浏览器在代码中发现一个 <img> 标签引用了一张图片，向服务器发出请求。此时浏览器不会等到图片下载完，而是继续渲染后面的代码；

  6. 服务器返回图片文件，由于图片占用了一定面积，影响了后面段落的排布，因此浏览器需要回过头来重新渲染这部分代码；

  7. 浏览器发现了一个包含一行 JavaScript 代码的 <script> 标签，赶快运行它；

  8. JavaScript 脚本执行了这条语句，它命令浏览器隐藏掉代码中的某个 <div>（style.display=”none”）。
      杯具啊，突然就少了这么一个元素，浏览器不得不重新渲染这部分代码；

  9. 终于等到了 </html> 的到来，浏览器泪流满面……

  10. 等等，还没完，用户点了一下界面中的“换肤”按钮，JavaScript 让浏览器换了一下 <link> 标签的 CSS 路径；

  11. 浏览器召集了在座的各位 <div><span><ul><li> 们，“大伙儿收拾收拾行李，咱得重新来过……”，浏览器向服务器请求了新的CSS文件，
      重新渲染页面。 浏览器每天就这么来来回回跑着，
      要知道不同的人写出来的 HTML 和 CSS 代码质量参差不齐，说不定哪天跑着跑着就挂掉了。好在这个世界还有这么一群人——页面重构工程师，
      平时挺不起眼，也就帮视觉设计师们切切图啊改改字，其实背地里还是干了不少实事的。
  
  
   */
  
  /* 
  
  1、浏览器加载html页面的Dom结构，是从上到下一行一行的下载和渲染的。

  2、html页面所有渲染完的部分都是已经下载完的。

  3、如果有js文件或者css样式文件，那么浏览器会启用单独的线程单独下载。

  4、当所有样式表都下载完成以后页面才开始一起解析css文件开始渲染文件。

  5、因为浏览器的加载是从上到下一行一行的加载的，所以如果页面同事定义了两个相同命名的js函数，
      后面的函数会覆盖前面的函数。

  6、js函数只能操作js函数定义位置之前的Dom元素。
   */
  
  
  
  </script>
</body>
</html>
