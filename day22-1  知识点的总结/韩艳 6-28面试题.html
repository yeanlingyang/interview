    // 2 var: var声明的变量是全局作用域或者函数作用域
    //   let: let声明的变量只有在当前作用域有效 let变量有块级作用域;
    // 问:下面代码输出啥?
    for (var i = 0; i < 3; i++) {
      setTimeout(() => console.log(i), 1);
    } //一直打印3

    for (let i = 0; i < 3; i++) {
      setTimeout(() => console.log(i), 1);
    } //打印0-3 
    /*详解 由于JavaScript中的事件执行机制，setTimeout函数真正被执行时，循环已经走完。
      由于第一个循环中的变量i是使用var关键字声明的，该值非函数作用域中声明 所以是全局的。
      在循环期间，我们每次使用一元运算符++都会将i的值增加1。
      因此在第一个例子中，当调用setTimeout函数时，i已经被赋值为3。

      在第二个循环中，使用let关键字声明变量i：
      使用let（和const）关键字声明的变量是具有块作用域的（块是{ } 之间的任何东西）。
      在每次迭代期间，i将被创建为一个新值，并且每个值都会存在于循环内的块级作用域*/
