      /*
        1.无刷新更新数据。
          AJAX最大优点就是能在不刷新整个页面的前提下与服务器通信维护数据。这使得Web
          应用程序更为迅捷地响应用户交互，并避免了在网络上发送那些没有改变的信息，
          减少用户等待时间，带来非常好的用户体验。

        2.异步与服务器通信。
          AJAX使用异步方式与服务器通信，不需要打断用户的操作，具有更加迅速的响应能力。
          优化了Browser和Server之间的沟通，减少不必要的数据传输、时间及降低网络上数据流量。

        3.前端和后端负载平衡。
          AJAX可以把以前一些服务器负担的工作转嫁到客户端，利用客户端闲置的能力来处理，
          减轻服务器和带宽的负担，节约空间和宽带租用成本。并且减轻服务器的负担，AJAX的原则
          是“按需取数据”，可以最大程度的减少冗余请求和响应对服务器造成的负担，提升站点性能。
    
        4.基于标准被广泛支持。
          AJAX 基于标准化的并被广泛支持的技术，不需要下载浏览器插件或者小程序，但需要客户允许
          JavaScript在浏览器上执行。随着Ajax的成熟，一些简化 Ajax使用方法的程序库也相继问世。
          同样，也出现了另一种辅助程序设计的技术，为那些不支持JavaScript的用户提供替代功能。

        5.界面与应用分离。
          Ajax使WEB中的界面与应用分离（也可以说是数据与呈现分离），有利于分工合作、减少非技术人员
          对页面的修改造成的WEB应用程序错误、提高效率、也更加适用于现在的发布系统。
      */




/*
    缺点：
        1.ajax不支持浏览器back按钮
          Ajax干掉了Back与History功能，即对浏览器机制的破坏在动态更新页面的情况下，用户无法回到前一页的页面状态，
          因为浏览器仅能记忆历史纪录中的静态页面  
        
        2.安全问题 AJAX暴露了与服务器交互的细节    
          AJAX 技术给用户带来很好的用户体验的同时也对IT企业带来了新的安全威胁，Ajax技术就如同对企业数据建立了一个直接通道。
          这使得开发者在不经意间会暴露比 以前更多的数据和服务器逻辑。Ajax的逻辑可以对客户端的安全扫描技术隐藏起来，
          允许黑客从远端服务器上建立新的攻击。还有Ajax也难以避免一些已知 的安全弱点，诸如跨站点脚步攻击、SQL注入攻击和
          基于Credentials的安全漏洞等等。

        3.对浏览器的支持比较弱
          对搜索引擎的支持比较弱。如果使用不当，AJAX会增大网络数据的流量，从而降低整个系统的性能。

        4.破坏程序的异常机制
          至少从目前看来，像Ajax.dll，Ajaxpro.dll这些Ajax框架是会破坏程序的异常机制的。关于这个问题，曾在开发过程中遇到过，
          但是查了一 下网上几乎没有相关的介绍。后来做了一次试验，分别采用Ajax和传统的form提交的模式来删除一条数据……给我们的调试
          带来了很大的困难。

        5.违背URL地址和资源定位的初衷
          例如，我给你一个URL地址，如果采用了Ajax技术，也许你在该URL地址下面看到的和我在这个URL地址下看到的内容是不同的。
          这个和资源定位的初衷是相背离的。

        6.AJAX不能很好的支持移动设备
          一些手持设备（如手机、PDA等）现在还不能很好的支持Ajax，比如说我们在手机的浏览器上打开采用Ajax技术的网站时，
          它目前是不支持的。

        7.客户端过肥 太多客户端代码造成开发上的成本
          编写复杂、容易出错 ；冗余代码比较多（层层包含js文件是AJAX的通病，再加上以往的很多服务端代码现在放到了客户端）
          破坏了Web的原有标准。
