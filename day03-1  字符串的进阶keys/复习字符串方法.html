  <script>

    // 通过 split: 可以将字符串拆分成数组, 会返回一个拆分得到的数组
    // 通过 join: 可以将数组的值, 拼成字符串, 会返回一个拼接成的字符串


    var str = "aakjaahgaaayjaaabbbrfghe";
    var arr = str.split('')
    console.log(arr);



    var str = 'a|b|c|d';
    var arr = str.split('|');

    console.log(arr);          
    console.log(arr.join('|'));





  </script>
