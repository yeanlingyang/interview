  <!-- 
    vue 提供的过渡模式
    in-out：新元素先进行过渡，完成之后当前元素过渡离开。
    out-in：当前元素先进行过渡，完成之后新元素过渡进入
   -->
  <transition name="my" >  
    <!-- 先出在进 -->
      <component :is="toggle"></component>
  </transition>
  
  </div>
  <script>
    Vue.component('login',{
      template: `

      `
    })
    Vue.component('regiseter',{

      `
    })
   new Vue({
