<!-- 1. 定位：1.静态定位(position:static) 不能通过方位属性使用！
 
        2.相对定位(position:relative)

        特点:相对于自己原来的位置进行移动(一般进行元素微调)。
            :占位置。
        3.绝对定位(position:absolute)
            特点:默认相对于浏览器进行移动,如果父元素有定位(相对,绝对,固定)相对于有定位的父元素进行移动。
                :不占位置。
        4.固定定位(position:fixed)
            特点:永远相对于浏览器进行移动。
           :不占位置。
2. 怎么提高网页的加载速度？

        1、使用精灵图
   

        2、css 放在文件的头部 js 放在文件的底部

        5、使用多域名负载网页内的多个文件、图片

 3. data-属性的作用是什么？
 
        data-* 属性用于存储页面或应用程序的私有自定义属性。

        data-* 属性包括两部分：

        属性名不应该包含任何大写字母，并且在前缀 "data-" 之后必须有至少一个字符
        属性值可以是任意字符串

      5. 地理(Geolocation) API

      7. sessionStorage 的数据在页面会话结束时会被清除

      8. 表单控件，date、time、email、url、search、calendar
