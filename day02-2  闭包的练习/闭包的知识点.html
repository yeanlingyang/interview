      闭包的概念: 一个函数的内部有另一个函数, 内部函数引用了外部函数的局部变量, 这个模型称之为闭包
      闭包的作用: 可以保护变量  (变量私有化)  缓存数据
      闭包的内存问题: 闭包会占用内存，闭包的内存空间是不会直接释放的。
