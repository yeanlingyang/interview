<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script src="lodash.min.js"></script>
  <script>

    // 什么是lodash ?
    // Lodash是一个著名的javascript原生库，不需要引入其他第三方依赖。是一个意在提高开发者效率,提高JS原生方法性能的JS库。简单的说就是，很多方法lodash已经帮你写好了，直接调用就行，不用自己费尽心思去写了，而且可以统一方法的一致性。Lodash使用了一个简单的 _ 符号，就像Jquery的 $ 一样，十分简洁。
    // 也是Node JS的常用模块，可以用 npm install - g lodash 命令安装。

    // 简单介绍
    // https://blog.csdn.net/qq_35414779/article/details/79077618
    // 官网
    // https://www.lodashjs.com/

    
    let obj = {
      age: undefined,
      jobs: { first: 'FE' },
      arr: [18, 'cyy'],
      name: function () {
        console.log('name');
      },
      a: 1,
      b: { c: 2, d: 3, }
    }
    let newObj = _.cloneDeep(obj)
    obj.c = obj.b
    obj.e = obj.a
    obj.b.c = obj.c
    obj.b.d = obj.b
    obj.b.e = obj.b.c
    console.log(newObj.a) //  1
    console.log(newObj.b) // func

    console.log(obj === newObj);
  </script>
</body>

</html>
