      // 而且重名时预留函数、后来者覆盖前者。
      // 预解析结果  形参如果有值则解析到值，没有则为underfined，
      // 函数则解析到整个函数体，变量都为underfined
      
      // 函数声明式 提升整体
      // 函数表达式  提升变量



    // 以下代码执行输出结果是什么
    (function d(num) {
      console.log(num);//100
      var num = 10;
    }(100));

      (function e(num) {
        function num() { };
        // var num = 100
        // num = function  //num的赋值会把100给覆盖掉，所以当前的null等于function
        console.log(num);//  函数体 ƒ num() { }
        var num = 10;
      }(100));

      (function f(num) {
        function num() { };
        console.log(num);//函数体 ƒ num() { }
        var num = 10
        console.log(num);//10
      }(100));
