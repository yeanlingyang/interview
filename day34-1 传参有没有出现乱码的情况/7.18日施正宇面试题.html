    3你是怎么理解ajax的？Ajax的原理能说一下吗？
    Ajax实现了客户端与服务器进行数据交流过程。使用技术的好处是：不用页面刷新，并且在等待页面传输数据的同时可以进行其他操作。
    Ajax的原理简单来说通过XmlHttpRequest对象来向服务器发异步请求，从服务器获得数据，然后用javascript来操作DOM而更新页面。

    5get和post有什么区别？
    Http定义了与服务器交互的不同方法有很多种，最基本的方法有4种，分别是GET，POST，PUT，DELETE。URL全称是资源描述符，我们可以这样认为：一个URL地址，它用于描述一个网络上的资源，而HTTP中的GET，POST，PUT，DELETE就对应着对这个资源的查，改，增，删4个操作。
    1）get 和 post只是一种传递数据的方式，get也可以把数据传到服务器，他们的本质都是发送请求和接收结果。
    2）get传送的数据量较小，不能大于2KB。post传送的数据量较大，一般被默认为不受限制。
    3）get安全性非常低，post安全性较高。 -->
