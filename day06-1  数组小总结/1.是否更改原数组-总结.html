<body>
  <script>
  /* 
  数组方法：

  会改变原数组
  1.数组的增删操作 push  pop  unshift  shift
   (1). push 在数组的最后面, 添加一个或多个项, 返回数组的长度
   (2). pop 在数组的最后面, 删除一个项, 返回删除的项
   (3). unshift 在数组的最前面, 添加一个或多个项, 返回数组的长度
   (4). shift 在数组的最前面, 删除一项, 返回删除的项

  2.翻转 reverse
  3.排序 sort 冒泡排序(面试) 默认是按照字符串的方式进行排序, 先比较第一个字符
              排序 sort 如果要制定排序规则, 是需要传参的
              return a - b;   // 从小往大
              return b - a;   // 从大到小
  4.splice 方法, 可以在数组的任意位置 添加  删除  替换 任意项!!!
    arr.splice(begin, deleteCounts, item1, item2, ...)
    arr.splice(从哪开始删, 删几个, 添加的项1, 添加的项2, ...)
        



  不会改变原数组
  5.arr.join(分隔符)：将数组中的值拼成一个字符串，返回这个字符串            
  6.数组的合并 arr1.concat(arr2, arr3, arr4....)  返回合并后的新数组
  7.数组的截取 arr.slice, 不会改变原数组;从数组中, 截取一部分出来, 返回一个新数组
    (1) arr.slice() 从开始一直截取到最后, 将整个数组截取, 复制一份
    (2) arr.slice(begin) 从begin下标开始一直截取到最后
    (3) arr.slice(begin, end)  从begin下标开始, 截取到end结束, 但是包含begin, 不包含end
  8.indexOf     查找值 在数组中 第一次出现的下标
    lastIndexOf 查找值 在数组中 最后一次出现的下标


   */


 和增删操作相关的, 翻转排序, 都会是改变原数组的





  </script>
</body>

</html>
