    <!--
       CSS3新特性

    1.颜色：新增rgba，hsla 模式
    rgba：rgba(red(0-255),green(0-255),blue(0-255),alpha(0-1)
    RGBA指的是“红色、绿色、蓝色和Alpha透明度，
    RGBA模式里，前三个参数分别是红色、绿色和蓝色的强度值，取值从0~255或0%-100%
    颜色的值越大，则越亮，透明的值越大，越不透明
    hsla：hsla(色调（0-360）, 饱和度（0%-100%）, 亮度（0%-100%）, 透明度（0-1）)
    而HSLA则代表“色调、饱和度、亮度和Alpha透明度，
    HSLA模式里，前三个参数则分别代表色调（0-360）、饱和度（0%-100%）和亮度（0%-100%）
    透明度的取值从0（完全透明）到1（完全不透明）


    2.文字阴影（text-shadow）
    div{text-shadow:5px 2px 6px #000;}
    文字显示阴影效果共4个值，第一个值为水平方向，可为负数，
    第二个值为垂直方向，可为负数
    第三个值为阴影范围大小，不能为负数
    第四个值为阴影效果颜色。

    3.边框：圆角（border-radius）边框阴影（box-shadow）
    box-shadow:  5px 5px 10px 3px #ccc inset;
    box-shadow: 水平距离 垂直距离 模糊距离 阴影尺寸 颜色 inset（内阴影）;
    

    4.盒子模型（box-sizing）
      box-sizing  表示你设置的宽高从什么位置去设置

    5.背景（background-size，background-origin，background-clip）  
    (1)background-size：改变背景图片的大小
    属性值有：auto（图片原来的值，默认值 
    number（200px）可能让图片变形
    percentage：value% value%（根据盒子的宽高来定）
    cover（图片没有盒子大时，设置cover可使图片完全覆盖盒子，但是图片不能完全显示.一般配合background-position：center；去使用）
    contain(包含，可能会出现空白区域)
    (2)background-origin：设置背景图片的原点
    (3)background-clip：设置背景图片的裁切区域以","分隔可以设置多背景，用于自适应布局

    6.渐变（linear-gradient，radial-gradient）
    线性渐变（linear-gradient）：线性渐变为向上，向下，向左，向右两种渐变方式，默认方向从上往下
    background：linear-gradient（direction（方向），color1，color2）
    direction取值:to left(从右往左)  to right（从左到右） to top （从下往上）to bottom（从上往下，默认值） 
    to left bottom （左下角）to left top（左上角） to right top（右上角） to right bottom（右下角）

    径向渐变（radial-gradient）：一点向四周渐变
    background：-webkit-radial-gradient（center，shape，size，startcolor，...lastcolor）
    center 渐变起点的位置，可以是百分比（注意要设两个值）
    shape 渐变形状 ellipse表示椭圆（默认），circle表示圆形
    size 渐变的大小，即到哪里为止。closest-side 最近边
    farthest-side 最远边  closest-corner  最近角  farthest-corner最远角

    7.过渡（transition）
    transition-property：规定设置过渡效果的 CSS 属性的名称。
    transition-duration：规定完成过渡效果需要多少秒或毫秒。
    transition-timing-function：规定速度效果的速度曲线。
    transition-delay：定义过渡效果何时开始。

    8.自定义动画（animate）
    animation-name：动画的名称
    animation-duration：规定动画完成一个周期所花费的秒或毫秒。
    animation-timing-function：规定动画的速度曲线。
    animation-delay：规定动画何时开始。
    animation-iteration-count：	规定动画被播放的次数。
    animation-direction：	规定动画是否在下一周期逆向地播放。
    animation-play-state：规定动画是否正在运行或暂停。
    animation-fill-mode：	规定对象动画时间之外的状态。

    9-10.2D/3D 转换属性：
    transform：向元素应用 2D 或 3D 转换。
    transform-origin：允许你改变被转换元素的位置。
    transform-style：规定被嵌套元素如何在 3D 空间中显示。
    perspective：规定 3D 元素的透视效果。
    perspective-origin：规定 3D 元素的底部位置。
    backface-visibility：定义元素在不面对屏幕时是否可见。
   -->
