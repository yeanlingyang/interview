<body>
  <script>
     function a() {
      console.log(2);
    }
    console.log(a); //function a() {console.log(2);}
    a = 1;
    console.log(a); //1
    a(); //报错  因为调用的时候a已经值改成了1    所以1 无法进行调用，所以会报错
  </script>
</body>
