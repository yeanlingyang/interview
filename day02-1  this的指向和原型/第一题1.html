<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script>
    // 知识点：方法调用函数
    //        bind和call的this指向

    var name = 'global';

    var obj = {
      name: 'obj',  

      work: function () {
        this.name = 'work';
        return function () {
          return this.name;
        }.bind(this)
      }
    }
    
    obj.work()
    obj.work().call(this)

    

  </script>
</body>

</html>
